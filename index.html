<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출고 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 10px;
            font-size: 24px;
            background-color: #6a9fb5;
            color: #ffffff;
            border-radius: 10px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            width: 100%;
        }
        select, input[type="text"], input[type="number"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-family: 'Gowun Dodum', sans-serif;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: 'Gowun Dodum', sans-serif;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            background-color: #ff7043;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Gowun Dodum', sans-serif;
            width: 48%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #d84315;
        }
        .recent-entries {
            margin-top: 30px;
        }
        .recent-entries h3 {
            text-align: center;
            background-color: #8bc34a;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            font-family: 'Gowun Dodum', sans-serif;
        }
        .entry {
            background: #e8f5e9;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>입출고 페이지</h1>

        <!-- 이름 선택 -->
        <div class="form-group">
            <label for="name-select">기사 이름:</label>
            <select id="name-select" onchange="toggleCustomInput(this.value)">
                <option>김수재</option>
                <option>문경훈</option>
                <option>방춘혁</option>
                <option>홍현철</option>
                <option>용석화</option>
                <option>정승훈</option>
                <option>최동선</option>
                <option>홍명희</option>
                <option>홍기주</option>
                <option>홍지희</option>
                <option>직접입력</option>
            </select>
            <input type="text" id="custom-name" placeholder="이름 입력" style="display: none;">
        </div>

        <!-- 매트 종류, 색상, 수량 입력 -->
        <div class="form-group">
            <label for="mat-type">1차 분류:</label>
            <select id="mat-type">
                <option>일반</option>
                <option>리퍼브</option>
                <option>0.5t</option>
            </select>

            <label for="mat-name">매트 종류:</label>
            <select id="mat-name">
                <option>자이언트플러스</option>
                <option>빅토리매트</option>
            </select>

            <label for="mat-color">색상:</label>
            <select id="mat-color">
                <option>프렌치바닐라</option>
                <option>솔리드그레이</option>
                <option>베이지코튼</option>
            </select>

            <label for="quantity">수량:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>

        <!-- 비고 입력 -->
        <div class="form-group">
            <label for="notes">비고:</label>
            <textarea id="notes" placeholder="비고 내용을 입력하세요."></textarea>
        </div>

        <!-- 입고/출고 버튼 -->
        <div class="buttons">
            <button onclick="addEntry('입고')">입고</button>
            <button onclick="addEntry('출고')">출고</button>
        </div>

        <!-- 최근 입출고 내역 -->
        <div class="recent-entries">
            <h3>최근 입출고 내역 (정각마다 초기화)</h3>
            <div id="recent-entries"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadRecentEntries();  // 초기 데이터 로드
            resetEntriesOnHour(); // 정각마다 초기화
        });

        function toggleCustomInput(selectedValue) {
            const customNameInput = document.getElementById("custom-name");
            if (selectedValue === "직접입력") {
                customNameInput.style.display = "inline";
            } else {
                customNameInput.style.display = "none";
                customNameInput.value = "";  // 초기화
            }
        }

        function addEntry(type) {
            const name = document.getElementById("name-select").value === "직접입력"
                ? document.getElementById("custom-name").value
                : document.getElementById("name-select").value;
            const category = document.getElementById("mat-type").value;
            const matName = document.getElementById("mat-name").value;
            const color = document.getElementById("mat-color").value;
            const quantity = document.getElementById("quantity").value;
            const notes = document.getElementById("notes").value;

            if (name && category && matName && color && quantity) {  // 모든 입력 값이 존재하는지 확인
                const entry = { name, category, matName, color, quantity, type, notes };
                console.log("Entry added:", entry);  // 데이터 확인용 로그

                let recentEntries = JSON.parse(localStorage.getItem("recentEntries")) || [];
                recentEntries.unshift(entry);  // 맨 앞에 새 항목 추가
                localStorage.setItem("recentEntries", JSON.stringify(recentEntries));
                displayRecentEntries();

                let adminEntries = JSON.parse(localStorage.getItem("adminEntries")) || [];
                adminEntries.push(entry);
                localStorage.setItem("adminEntries", JSON.stringify(adminEntries));
            } else {
                alert("모든 필드를 정확히 입력해주세요!");
            }
        }

        function displayRecentEntries() {
            const recentEntries = JSON.parse(localStorage.getItem("recentEntries")) || [];
            const recentContainer = document.getElementById("recent-entries");
            recentContainer.innerHTML = "";
            recentEntries.forEach(entry => {
                recentContainer.innerHTML += `<div class="entry">${entry.name} | ${entry.category} | ${entry.matName} | ${entry.color} | ${entry.quantity}장 (${entry.type}) | ${entry.notes}</div>`;
            });
        }

        function resetEntriesOnHour() {
            const now = new Date();
            const millisTillNextHour = (60 - now.getMinutes()) * 60000 - now.getSeconds() * 1000;
            setTimeout(() => {
                localStorage.removeItem("recentEntries");
                displayRecentEntries();
                resetEntriesOnHour();  // 다음 정각을 다시 설정
            }, millisTillNextHour);
        }

        function loadRecentEntries() {
            displayRecentEntries();
        }
        async function addEntry(type) {
        const name = document.getElementById("name-select").value;
        const category = document.getElementById("mat-type").value;
        const matName = document.getElementById("mat-name").value;
        const color = document.getElementById("mat-color").value;
        const quantity = document.getElementById("quantity").value;
        const notes = document.getElementById("notes").value;

        const entry = { name, category, matName, color, quantity, type, notes };

        // API 호출로 데이터 전송
        const response = await fetch("/api/addEntry", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(entry)
        });

        if (response.ok) {
            alert("데이터가 성공적으로 추가되었습니다!");
            loadEntries();  // 데이터 조회
        } else {
            alert("데이터 추가에 실패했습니다.");
        }
    }

    async function loadEntries() {
        // 데이터 조회 API 호출
        const response = await fetch("/api/getEntries");
        if (response.ok) {
            const entries = await response.json();
            const recentContainer = document.getElementById("recent-entries");
            recentContainer.innerHTML = "";
            entries.forEach(entry => {
                recentContainer.innerHTML += `<div class="entry">${entry.name} | ${entry.category} | ${entry.matName} | ${entry.color} | ${entry.quantity}장 (${entry.type}) | ${entry.notes}</div>`;
            });
        } else {
            alert("데이터 조회에 실패했습니다.");
        }
    }

    document.addEventListener("DOMContentLoaded", loadEntries);  // 페이지 로드 시 데이터 불러오기
    </script>
</body>
</html>
