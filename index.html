<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입출고 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 10px;
            background-color: #6a9fb5;
            color: #ffffff;
            border-radius: 10px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            margin-bottom: 10px;  /* 모바일에서 여유 공간 추가 */
            font-family: 'Gowun Dodum', sans-serif;
            width: 100%;
            box-sizing: border-box;  /* 모바일에서 overflow 방지 */
        }
        textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: 'Gowun Dodum', sans-serif;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #ff7043;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            font-family: 'Gowun Dodum', sans-serif;
        }
        button:hover {
            background-color: #d84315;
        }
        .recent-entries {
            margin-top: 30px;
        }
        .recent-entries h3 {
            text-align: center;
            background-color: #8bc34a;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: 'Gowun Dodum', sans-serif;
        }
        .entry {
            background: #e8f5e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        /* 반응형 스타일링 */
        @media (max-width: 768px) {
            .container {
                width: 95%;  /* 모바일 화면에서는 폭을 줄임 */
            }
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            select, input[type="text"], input[type="number"], textarea {
                width: 100%;  /* 각 입력 필드가 전체 폭을 차지하도록 */
            }
            .buttons {
                flex-direction: column;  /* 버튼이 한 줄에 하나씩 표시되도록 */
            }
            button {
                width: 100%;
                margin: 5px 0;  /* 버튼 간격 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>입출고 페이지</h1>

        <!-- 이름 선택 -->
        <div class="form-group">
            <label for="name-select">기사 이름:</label>
            <select id="name-select" onchange="toggleCustomInput(this.value)">
                <option>김수재</option>
                <option>문경훈</option>
                <option>방춘혁</option>
                <option>홍현철</option>
                <option>용석화</option>
                <option>정승훈</option>
                <option>최동선</option>
                <option>홍명희</option>
                <option>홍기주</option>
                <option>홍지희</option>
                <option>직접입력</option>
            </select>
            <input type="text" id="custom-name" placeholder="이름 입력" style="display: none;">
        </div>

        <!-- 매트 종류, 색상, 수량 입력 -->
        <div class="form-group">
            <label for="mat-type">1차 분류:</label>
            <select id="mat-type">
                <option>일반</option>
                <option>리퍼브</option>
                <option>0.5t</option>
            </select>

            <label for="mat-name">매트 종류:</label>
            <select id="mat-name">
                <option>자이언트플러스</option>
                <option>빅토리매트</option>
            </select>

            <label for="mat-color">색상:</label>
            <select id="mat-color">
                <option>프렌치바닐라</option>
                <option>솔리드그레이</option>
                <option>베이지코튼</option>
            </select>

            <label for="quantity">수량:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>

        <!-- 비고 입력 -->
        <div class="form-group">
            <label for="notes">비고:</label>
            <textarea id="notes" placeholder="비고 내용을 입력하세요."></textarea>
        </div>

        <!-- 입고/출고 버튼 -->
        <div class="buttons">
            <button onclick="addEntry('입고')">입고</button>
            <button onclick="addEntry('출고')">출고</button>
        </div>

        <!-- 최근 입출고 내역 -->
        <div class="recent-entries">
            <h3>최근 입출고 내역 (정각마다 초기화)</h3>
            <div id="recent-entries"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadRecentEntries();  // 초기 데이터 로드
            resetEntriesOnHour(); // 정각마다 초기화
        });

        function toggleCustomInput(selectedValue) {
            const customNameInput = document.getElementById("custom-name");
            if (selectedValue === "직접입력") {
                customNameInput.style.display = "inline";
            } else {
                customNameInput.style.display = "none";
                customNameInput.value = "";  // 초기화
            }
        }

        function addEntry(type) {
            const name = document.getElementById("name-select").value === "직접입력"
                ? document.getElementById("custom-name").value
                : document.getElementById("name-select").value;
            const category = document.getElementById("mat-type").value;
            const matName = document.getElementById("mat-name").value;
            const color = document.getElementById("mat-color").value;
            const quantity = document.getElementById("quantity").value;
            const notes = document.getElementById("notes").value;

            const entry = { name, category, matName, color, quantity, type, notes };

            let recentEntries = JSON.parse(localStorage.getItem("recentEntries")) || [];
            recentEntries.unshift(entry);  // 맨 앞에 새 항목 추가
            localStorage.setItem("recentEntries", JSON.stringify(recentEntries));
            displayRecentEntries();

            let adminEntries = JSON.parse(localStorage.getItem("adminEntries")) || [];
            adminEntries.push(entry);
            localStorage.setItem("adminEntries", JSON.stringify(adminEntries));
        }

        function displayRecentEntries() {
            const recentEntries = JSON.parse(localStorage.getItem("recentEntries")) || [];
            const recentContainer = document.getElementById("recent-entries");
            recentContainer.innerHTML = "";
            recentEntries.forEach(entry => {
                recentContainer.innerHTML += `<div class="entry">${entry.name} | ${entry.category} | ${entry.matName} | ${entry.color} | ${entry.quantity}장 (${entry.type}) | ${entry.notes}</div>`;
            });
        }

        function resetEntriesOnHour() {
            const now = new Date();
            const millisTillNextHour = (60 - now.getMinutes()) * 60000 - now.getSeconds() * 1000;
            setTimeout(() => {
                localStorage.removeItem("recentEntries");
                displayRecentEntries();
                resetEntriesOnHour();  // 다음 정각을 다시 설정
            }, millisTillNextHour);
        }

        function loadRecentEntries() {
            displayRecentEntries();
        }
    </script>
</body>
</html>
