<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 모바일 화면 크기에 맞게 최적화 -->
    <title>입출고 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 800px;  /* 최대 너비 설정 */
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 10px;
            font-size: 24px;  /* 헤더 크기 확대 */
            background-color: #6a9fb5;
            color: #ffffff;
            border-radius: 10px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            width: 100%;
        }
        select, input[type="text"], input[type="number"] {
            padding: 12px;  /* 패딩을 늘려 터치 영역 확대 */
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-family: 'Gowun Dodum', sans-serif;
            width: 100%;  /* 입력 필드가 전체 폭을 차지하도록 */
            box-sizing: border-box;
            font-size: 16px;  /* 텍스트 크기를 더 크게 설정 */
        }
        textarea {
            width: 100%;
            height: 60px;  /* 텍스트 입력 칸 높이 조정 */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: 'Gowun Dodum', sans-serif;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;  /* 버튼 패딩 조정으로 터치 영역 확대 */
            background-color: #ff7043;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;  /* 버튼 텍스트 크기를 키움 */
            font-family: 'Gowun Dodum', sans-serif;
            width: 48%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #d84315;
        }
        .recent-entries {
            margin-top: 30px;
        }
        .recent-entries h3 {
            text-align: center;
            background-color: #8bc34a;
            padding: 15px;  /* 여백 확대 */
            border-radius: 5px;
            color: white;
            font-size: 20px;  /* 제목 크기 확대 */
            font-family: 'Gowun Dodum', sans-serif;
        }
        .entry {
            background: #e8f5e9;
            margin: 10px 0;  /* 항목 간 간격 조정 */
            padding: 12px;
            font-size: 16px;  /* 항목 텍스트 크기 조정 */
            border-radius: 5px;
        }
        /* 반응형 스타일링 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;  /* 작은 화면에서의 여백 조정 */
            }
            h1 {
                font-size: 20px;  /* 모바일에서 헤더 크기 조정 */
            }
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                font-size: 16px;  /* 레이블 크기 조정 */
            }
            button {
                font-size: 16px;
                padding: 12px;  /* 버튼 크기와 텍스트 조정 */
                margin-bottom: 10px;  /* 모바일에서 간격 추가 */
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>입출고 페이지</h1>

        <!-- 이름 선택 -->
        <div class="form-group">
            <label for="name-select">기사 이름:</label>
            <select id="name-select" onchange="toggleCustomInput(this.value)">
                <option>김수재</option>
                <option>문경훈</option>
                <option>방춘혁</option>
                <option>홍현철</option>
                <option>용석화</option>
                <option>정승훈</option>
                <option>최동선</option>
                <option>홍명희</option>
                <option>홍기주</option>
                <option>홍지희</option>
                <option>직접입력</option>
            </select>
            <input type="text" id="custom-name" placeholder="이름 입력" style="display: none;">
        </div>

        <!-- 매트 종류, 색상, 수량 입력 -->
        <div class="form-group">
            <label for="mat-type">1차 분류:</label>
            <select id="mat-type">
                <option>일반</option>
                <option>리퍼브</option>
                <option>0.5t</option>
            </select>

            <label for="mat-name">매트 종류:</label>
            <select id="mat-name">
                <option>자이언트플러스</option>
                <option>빅토리매트</option>
            </select>

            <label for="mat-color">색상:</label>
            <select id="mat-color">
                <option>프렌치바닐라</option>
                <option>솔리드그레이</option>
                <option>베이지코튼</option>
            </select>

            <label for="quantity">수량:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>

        <!-- 비고 입력 -->
        <div class="form-group">
            <label for="notes">비고:</label>
            <textarea id="notes" placeholder="비고 내용을 입력하세요."></textarea>
        </div>

        <!-- 입고/출고 버튼 -->
        <div class="buttons">
            <button onclick="addEntry('입고')">입고</button>
            <button onclick="addEntry('출고')">출고</button>
        </div>

        <!-- 최근 입출고 내역 -->
        <div class="recent-entries">
            <h3>최근 입출고 내역 (정각마다 초기화)</h3>
            <div id="recent-entries"></div>
        </div>
    </div>

    <script>
        // 기존 스크립트 내용은 동일하게 유지
    </script>
</body>
</html>
