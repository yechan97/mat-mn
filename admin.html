<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재고 관리 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f2f2f2;  /* 전체 배경색을 부드러운 회색으로 변경 */
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 10px;
            background-color: #6a9fb5;  /* 차분한 파란색 배경 */
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: #333333;  /* 텍스트 색상을 진한 회색으로 설정 */
        }
        th {
            background-color: #8bc34a;  /* 헤더 배경을 연두색으로 설정 */
            color: #ffffff;
        }
        .total-cell {
            background-color: #c5e1a5;  /* 합계 셀은 연한 연두색 배경 */
            font-weight: bold;
            color: #33691e;  /* 진한 녹색 텍스트 */
        }
        .record-table h3 {
            text-align: center;
            background-color: #8bc34a;  /* 연두색 배경 */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7043;  /* 오렌지색 버튼 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d84315;
        }
    </style>
    <script>
        // 매트 종류와 이름 연결을 위한 매핑 설정
        const matMapping = {
            "일반": "",
            "리퍼브": " R",
            "0.5t": " 0.5T"
        };

        // 전체 재고 데이터를 관리할 객체
        let stockData = {
            "자이언트플러스": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "자이언트플러스 R": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "자이언트플러스 0.5T": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트 R": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리 0.5T": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 }
        };

        document.addEventListener("DOMContentLoaded", () => {
            loadAdminData();  // 초기 데이터 로드
            updateStockTable();  // 테이블 업데이트
        });

        // 관리자 페이지에서 데이터 불러오기
        function loadAdminData() {
            const adminEntries = JSON.parse(localStorage.getItem("adminEntries")) || [];
            const tableBody = document.getElementById("admin-table-body");

            // 테이블에 데이터 추가
            adminEntries.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${entry.name}</td><td>${entry.category}</td><td>${getMatName(entry.category, entry.matName)}</td><td>${entry.color}</td><td>${entry.quantity}</td><td>${entry.notes}</td>`;
                tableBody.appendChild(row);

                // 입출고 내역에 따른 수량 업데이트
                const matName = getMatName(entry.category, entry.matName);  // 매트 이름 변환
                if (entry.type === "입고") {
                    stockData[matName][entry.color] += parseInt(entry.quantity);
                } else if (entry.type === "출고") {
                    stockData[matName][entry.color] -= parseInt(entry.quantity);
                }
            });
        }

        // 재고 테이블 업데이트 함수
        function updateStockTable() {
            const tableBody = document.getElementById("stock-table-body");

            // 기존 행 모두 삭제
            tableBody.innerHTML = "";

            // 새로운 행 추가
            for (const type in stockData) {
                const colors = stockData[type];
                const row = document.createElement("tr");
                let total = 0;

                row.innerHTML = `<td>${type}</td>`;
                for (const color in colors) {
                    row.innerHTML += `<td>${colors[color]}장</td>`;
                    total += colors[color];
                }
                row.innerHTML += `<td class="total-cell">${total}장</td>`;
                tableBody.appendChild(row);
            }
        }

        // 매트 이름 변환 함수
        function getMatName(category, type) {
            const suffix = matMapping[category] || "";
            return `${type}${suffix}`;
        }

        // 재고 초기화 함수
        function clearData() {
            if (confirm("정말 데이터를 초기화하시겠습니까?")) {
                localStorage.removeItem("adminEntries");
                alert("데이터가 초기화되었습니다.");
                window.location.reload();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>재고 관리 페이지</h1>

        <!-- 재고 테이블 -->
        <table id="stock-table">
            <thead>
                <tr>
                    <th rowspan="2">매트 종류</th>
                    <th colspan="3">색상</th>
                    <th rowspan="2">합계</th>
                </tr>
                <tr>
                    <th>프렌치바닐라</th>
                    <th>솔리드그레이</th>
                    <th>베이지코튼</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- 동적으로 재고가 여기에 추가될 것임 -->
            </tbody>
        </table>

        <!-- 데이터 기록 내역 -->
        <h3 class="record-table">입출고 기록 내역</h3>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>1차 분류</th>
                    <th>매트 종류</th>
                    <th>색상</th>
                    <th>수량</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                <!-- 데이터가 여기에 동적으로 추가될 것임 -->
            </tbody>
        </table>

        <!-- 초기화 버튼 -->
        <button onclick="clearData()">초기화</button>
    </div>
</body>
</html>
