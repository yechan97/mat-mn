<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재고 관리 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f2f2f2;  /* 전체 배경색을 부드러운 회색으로 변경 */
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 10px;
            background-color: #6a9fb5;  /* 차분한 파란색 배경 */
            color: #ffffff;  /* 흰색 텍스트 */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: #333333;  /* 텍스트 색상을 진한 회색으로 설정 */
        }
        th {
            background-color: #8bc34a;  /* 헤더 배경을 연두색으로 설정 */
            color: #ffffff;
        }
        .total-cell {
            background-color: #c5e1a5;  /* 합계 셀은 연한 연두색 배경 */
            font-weight: bold;
            color: #33691e;  /* 진한 녹색 텍스트 */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7043;  /* 오렌지색 버튼 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e64a19;
        }
        .record-table h3 {
            background-color: #e1bee7;  /* 연한 보라색 배경 */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>재고 관리 페이지</h1>

        <!-- 재고 테이블 -->
        <table id="stock-table">
            <thead>
                <tr>
                    <th rowspan="2">매트 종류</th>
                    <th colspan="3">색상</th>
                    <th rowspan="2">합계</th>
                </tr>
                <tr>
                    <th>프렌치바닐라</th>
                    <th>솔리드그레이</th>
                    <th>베이지코튼</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- 동적으로 재고가 여기에 추가될 것임 -->
            </tbody>
        </table>

        <!-- 데이터 기록 내역 -->
        <h3 class="record-table">입출고 기록 내역</h3>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>1차 분류</th>
                    <th>매트 종류</th>
                    <th>색상</th>
                    <th>수량</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                <!-- 데이터가 여기에 동적으로 추가될 것임 -->
            </tbody>
        </table>

        <!-- 초기화 버튼 -->
        <button onclick="clearData()">초기화</button>
    </div>

    <script>
        // 기존 데이터 로드 및 테이블 업데이트는 이전 코드와 동일
    </script>
</body>
</html>
